<!DOCTYPE html>
<html lang="en-us">

<meta http-equiv="content-type" content="text/html;charset=utf-8" />

<head>
  <meta charSet="utf-8" />

  <title> BitBash </title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">

  <!-- Bootstrap -->
  <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS-->
  <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <!-- Linear icons CSS-->
  <link href="assets/linearicons/css/icon-font.min.css" rel="stylesheet">
  <!-- magnific Css -->
  <link href="assets/css/magnific-popup.css" rel="stylesheet">
  <!-- Animate CSS -->
  <link href="assets/animate/animate.css" rel="stylesheet">
  <!-- Owl Carousel -->
  <link href="assets/owl-carousel/css/owl.carousel.css" rel="stylesheet">
  <link href="assets/owl-carousel/css/owl.theme.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="css/style.css" rel="stylesheet">

  <link rel="stylesheet" href="./css/css.css">
  <link rel="stylesheet" href="./css/css1.css">
  <link rel="stylesheet" href="./css/css2.css">
  <link rel="stylesheet" href="./css/css3.css">

</head>

<body>
  <!-- <div id="dvLoading"></div> -->
  <header class="wow fadeInDown" data-offset-top="197" data-spy="affix">
    <div class="logo-wrapper">
      <!-- Logo -->
      <div class="container">
        <div class="row">
          <!-- Logo -->
          <div class="col-sm-6 col-md-2 col-lg-2 hidden-xs">
            <a href="index.html">
              <img src="images/logo.png" alt="BitBash" /></a>
          </div>
          <!-- Navigation -->
          <div class="col-sm-12 col-md-6 col-lg-10">
            <nav class="navbar navbar-default pull-right">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                  data-target="#bs-example-navbar-collapse-1" aria-expanded="false"> <span class="sr-only">Toggle
                    navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span> </button>
                <a class="navbar-brand" href="index.html">
                  <img src="images/logo.png" alt="Barrister" /></a>
              </div>
              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                  <li><a href="contact-us.html">Contact Us</a></li>
                  <li><a href="faq.html">FAQ</a></li>
                  <li><a href="login.html">Log In</a></li>
                  <li><a href="signup.html">Sign Up</a></li>
                </ul>
              </div>
              <!-- /.navbar-collapse -->
            </nav>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Header End --> 


  <div class="body-wrap community-page auth-page login-page show-cookie-banner">
    <div class="theme-m new-design">
      <!-- <div class="container"></div> -->
      <div class="community-content">
        <div class="auth-container container theme-m">
          <div class="auth-content-wrap">
            <!-- <div class="logo-wrap">Bitbash</div> -->
            <div class="auth-box-container">
              <div class="auth-box">
                <div class="ui-tabs-wrap auth-content">
                  <div class="render-list clearfix">
                    <ul class="tab-header">
                      <li id="Sign up" class="tab-item"><a class="tab-item-link" id="auth-signup"
                          href="signup.html">Sign up</a></li>
                      <li id="Log in" class="tab-item active"><a class="tab-item-link" id="auth-login"
                          href="login.html">Log in</a></li>
                    </ul>
                  </div>
                  <div class="tab-list-content">
                    <div class="login-form auth-form theme-m">
                      <form class="form">
                        <div class="form-item">
                          <div class="custom-input theme-m size-large">
                            <div class="input-wrap align-icon-left has-icon"><input type="text" id="input-1"
                                class="input" placeholder="Your username or email" aria-label="Your username or email"
                                aria-invalid="false" value="" name="username" aria-required="true" /><i
                                class="ui-icon-user input-icon"></i></div>
                          </div>
                        </div>
                        <div class="form-item">
                          <div class="custom-input theme-m size-large">
                            <div class="input-wrap align-icon-left has-icon"><input type="password" id="input-2"
                                class="input" placeholder="Your password" aria-label="Your password"
                                aria-invalid="false" value="" name="password" aria-required="true" /><i
                                class="ui-icon-lock input-icon"></i></div>
                          </div>
                        </div>
                        <div class="form-item secondary-input-wrap">
                          <div class="ui-checkbox theme-old remember-me"><label class="label-wrap">
                              <div class="checkbox-wrap"><input type="checkbox" class="checkbox-input"
                                  data-analytics="AuthPageRememberMe" /><span class="custom-holder"></span></div>
                              <div class="label">Remember me</div>
                            </label></div><a class="text-link forgot-password-link" data-analytics="AuthForgotPassword"
                            href="forgot_password.html">Forgot your
                            password?</a>
                        </div>
                        <div class="form-item clearfix"><button class="ui-btn ui-btn-large ui-btn-primary auth-button"
                            tabindex="0" type="button" data-analytics="LoginPassword">
                            <div class="ui-content align-icon-right"><span class="ui-text">Log In</span></div>
                          </button></div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div></div>
    </div>

  </div>
</body>

</html>
