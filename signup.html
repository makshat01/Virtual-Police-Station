<!DOCTYPE html>
<html lang="en-us">

<meta http-equiv="content-type" content="text/html;charset=utf-8" />

<head>
  <meta charSet="utf-8" />

  <title> BitBash </title>
  <meta name="description" id="meta-description"
    content="Join over 7 million developers in solving code challenges on HackerRank, one of the best ways to prepare for programming interviews." />
  <meta property="og:title" id="meta-og-title" content="HackerRank" />
  <meta property="og:image" id="meta-og-image" content="./hrcdn.net/og/default.jpg" />
  <meta property="og:description" id="meta-og-description"
    content="Join over 7 million developers in solving code challenges on HackerRank, one of the best ways to prepare for programming interviews." />
  <meta property="og:url" id="meta-og-url" content="signup.html" />
  <meta property="og:site_name" id="meta-og-site" content="HackerRank" />
  <meta property="og:type" id="meta-og-type" content="website" />


  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">

  <link rel="stylesheet" href="./css/css.css">
  <link rel="stylesheet" href="./css/css1.css">
  <link rel="stylesheet" href="./css/css2.css">
  <link rel="stylesheet" href="./css/css3.css">

</head>

<body>
  <header class="wow fadeInDown" data-offset-top="197" data-spy="affix">
    <div class="logo-wrapper">
      <!-- Logo -->
      <div class="container">
        <div class="row">
          <!-- Logo -->
          <div class="col-sm-6 col-md-2 col-lg-2 hidden-xs">
            <a href="index.html">
              <img src="images/logo.png" alt="BitBash" /></a>
          </div>
          <!-- Navigation -->
          <div class="col-sm-12 col-md-6 col-lg-10">
            <nav class="navbar navbar-default pull-right">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                  data-target="#bs-example-navbar-collapse-1" aria-expanded="false"> <span class="sr-only">Toggle
                    navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span> </button>
                <a class="navbar-brand" href="index.html">
                  <img src="images/logo.png" alt="Barrister" /></a>
              </div>
              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                  <li><a href="contact-us.html">Contact Us</a></li>
                  <li><a href="faq.html">FAQ</a></li>
                  <li><a href="login.html">Log In</a></li>
                  <li><a href="signup.html">Sign Up</a></li>
                </ul>
              </div>
              <!-- /.navbar-collapse -->
            </nav>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!--Header End-->
  <div id="fb-root"></div>


  <!-- Just a placeholder div to start loading open sans and source code loader -->
  <div class="font-open-sans-loader"></div>
  <div class="font-source-code-loader"></div>
  <!-- Just a placeholder div to start loading open sans and source code loader end -->

  <div id="content">
    <div class="ui-kit-root">
      <div class="body-wrap community-page auth-page signup-page show-cookie-banner">
        <div class="theme-m new-design">
          <div class="container"></div>
          <div class="community-content">
            <div class="auth-container container theme-m">
              <div class="auth-content-wrap">
                <!-- <div class="logo-wrap"><img class="logo-img"
                    src="https://hrcdn.net/fcore/assets/brand/hr-logo-new-black-green-2f615594d2.svg"
                    alt="HackerRank" /></div> -->
                <div class="auth-box-container">
                  <div class="auth-box">
                    <div class="ui-tabs-wrap auth-content">
                      <div class="render-list clearfix">
                        <ul class="tab-header">
                          <li id="Sign up" class="tab-item active"><a class="tab-item-link" id="auth-signup"
                              href="signup.html">Sign up</a></li>
                          <li id="Log in" class="tab-item"><a class="tab-item-link" id="auth-login"
                              href="login.html">Log in</a></li>
                        </ul>
                      </div>
                      <div class="tab-list-content">
                        <div class="signup-form auth-form theme-m">
                          <form class="form">
                            <div class="form-item">
                              <div class="custom-input theme-m size-large">
                                <div class="input-wrap align-icon-left has-icon"><input type="text" id="input-1"
                                    class="input" placeholder="First &amp; Last name" aria-label="First &amp; Last name"
                                    aria-invalid="false" name="name" value="" /><i class="ui-icon-user input-icon"></i>
                                </div>
                              </div>
                            </div>
                            <div class="form-item">
                              <div class="custom-input theme-m size-large">
                                <div class="input-wrap align-icon-left has-icon"><input type="text" id="input-2"
                                    class="input" placeholder="Email" aria-label="Email" aria-invalid="false"
                                    name="email" value="" /><i class="ui-icon-mail input-icon"></i></div>
                              </div>
                            </div>
                            <div class="form-item">
                              <div class="custom-input theme-m size-large">
                                <div class="input-wrap align-icon-left has-icon"><input type="password" id="input-3"
                                    class="input" placeholder="Your password" aria-label="Your password"
                                    aria-invalid="false" name="password" value="" /><i
                                    class="ui-icon-lock input-icon"></i></div>
                              </div>
                            </div>
                            <div class="form-item clearfix"><button
                                class="ui-btn ui-btn-large ui-btn-primary auth-button" tabindex="0" type="button"
                                value="request" data-analytics="SignupPassword">
                                <div class="ui-content align-icon-right"><span class="ui-text">Create An Account</span>
                                </div>
                              </button></div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
